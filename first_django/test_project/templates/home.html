<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
      .container{
        margin-top: 20px;
      }
      .card {
        margin: 20px;
    }
    </style>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Jhakkas News Vala</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Log Out</a>
            </li>
            
            
            
          </ul>
          
        </div>
      </div>
    </nav>

    <container>
      <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3>User Profile</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">User ID</h5>
                        <p class="card-text">{{ userid }}</p>
                        
                        <h5 class="card-title">Username</h5>
                        <p class="card-text">{{ name }}</p>
                        
                        <h5 class="card-title">Email</h5>
                        <p class="card-text">{{ email }}</p>
                        
                        <h5 class="card-title">Interests</h5>
                        <p class="card-text">{{ interests }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h1 style='margin-left:110px;'>Recommended Articles</h1>
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
          
            {% for i in DATA %}
            <div class="col">
            <div class="card" style="width: 18rem;">
              <img src={{i.2}} class="card-img-top" alt="...">
              <div class="card-body">
                 <p class="card-text">{{i.0|truncatewords:20 }}</p>
                <a href={{i.1}} class="btn btn-dark">Read More</a> 
              </div>
            </div>
          </div>
            
            {% endfor %}

        </div>
      </div>
      
      
    </container>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
