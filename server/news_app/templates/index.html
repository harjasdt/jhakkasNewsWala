{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        {% for post in posts %}
            <div class="post-preview">
                <a href="{{ url_for('post', post_id=loop.index) }}">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <h3 class="post-subtitle">{{ post.content[:50] }}...</h3>
                </a>
                <img src="{{ post.image }}" class="img-fluid" alt="Image for {{ post.title }}">
                <p class="post-meta">Posted by {{ post.author }} on {{ post.date }}</p>
                <hr>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
